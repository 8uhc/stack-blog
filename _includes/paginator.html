{% if paginator %}
    <div class="pagination">
      <div class="inner-container">
        <div class="-row">
          <div class="-col2 _textLeft">
          {% if paginator.next_page %}
              <a class="page older" href="{{ paginator.next_page_path }}"><i class="blog-icon left-arrow"></i> Older Articles</a>
          {% endif %}
            </div>
          <div class="-col2 _textRight">
          {% if paginator.previous_page %}
            <a class="page newer" href="{{ paginator.previous_page_path }}">Newer Articles <i class="blog-icon right-arrow"></i></a>
          {% endif %}
          </div>
          <div class="-col8 _textRight">
              <span class="page_number">Page <span class="page current_page">{{ paginator.page }}</span> of <span class="page total_pages">{{ paginator.total_pages }}</span></span>
            </div>
          </div>
        </div>
    </div>
{% endif %}
